<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        let n = []

        let org = (a, b) => {
            let rVal
            return a < b ? rVal = -1 : a > b ? rVal = 1 : rVal = 0
        }

        for (let i = 0; i < 10; i++){
            let ordinal = ''
            switch (i){
                case 0:
                    ordinal = 'ˢᵗ'
                    break;
                case 1:
                    ordinal = 'ⁿᵈ'
                    break;
                case 2:
                    ordinal = 'ʳᵈ'
                    break;
                default:
                    ordinal = 'ᵗʰ'
                    break;
            }
            n[i] = +(prompt(`Enter the ${i + 1 + ordinal} number: `))
        }

        n.sort(org)
        console.log(n)
        alert(`Lower number: ${n[0]} \nbigger number: ${n[n.length - 1]}`)

    </script>
</body>
</html>
